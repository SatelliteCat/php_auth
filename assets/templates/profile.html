{% block content %}
<div class="card">
    <div class="card-header" style="background-image: url({{ context['image'] }})">
        <div class="card-header-slanted-edge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
                <path class="polygon" d="M-20,200,1000,0V200Z"/>
            </svg>
        </div>
    </div>

    <div class="card-body">
        <h2 class="name">{{ context['name'] }}</h2>
        <div class="bio">
            <p>{{ context['email'] }}</p>
            <p>{{ context['phone'] }}</p>
        </div>
        <div class="social-accounts">
            <a href="mailto: {{ context['email'] }}"><img
                    src="https://img.icons8.com/material-outlined/48/000000/email.png"></a>
            <a href="tel: {{ context['phone'] }}"><img
                    src="https://img.icons8.com/material-outlined/48/000000/phone.png"></a>
        </div>
    </div>
</div>
{% endblock %}

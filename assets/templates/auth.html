{% block content %}
<div class="login-page">
    <div class="form">
        <p class="msg"></p>
        <form class="register-form">
            <input type="text" placeholder="{{ context['placeholder_name'] }}" name="name"/>
            <input type="email" placeholder="{{ context['placeholder_email'] }}" name="email"/>
            <input type="text" placeholder="{{ context['placeholder_phone'] }} (+745134567)"
                   name="phone"/>
            <input type="file" placeholder="Image" accept=".png, .jpg, .jpeg, gif" name="image"/>
            <input type="password" placeholder="{{ context['placeholder_password'] }}"
                   name="password"/>
            <input type="password" placeholder="{{ context['placeholder_password_conf'] }}"
                   name="password_confirm"/>
            <button type="submit" class="btn-reg">{{ context['btn_register'] }}</button>
            <p class="message">{{ context['link_signin_text'] }} <a href="#">{{ context['link_signin'] }}</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="{{ context['placeholder_phone'] }} (+14513412309)"
                   name="phone_log"/>
            <input type="password" placeholder="{{ context['placeholder_password'] }}"
                   name="password_log"/>
            <button type="submit" class="btn-login">{{ context['btn_login'] }}</button>
            <p class="message">{{ context['link_signup_text'] }} <a href="#">{{ context['link_signup'] }}</a></p>
        </form>
    </div>
</div>
{% endblock %}
